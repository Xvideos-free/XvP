        }

        .image-container img {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .sub-heading {
            font-size: 18px;
            font-weight: bold;
            color: #000;
            background: linear-gradient(45deg, #ff4500, #ff6347);
            -webkit-background-clip: text;
            color: transparent;
            margin-top: 5px;
            margin-bottom: 20px;
        }

        #cta-button {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            color: #000;
            background: linear-gradient(45deg, #ff4500, #ff6347);
            text-transform: uppercase;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 20px;
        }

        #cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 69, 0, 0.8);
        }
    </style>
</head>

        // Функция для загрузки правильного текста и ссылки в зависимости от языка браузера
        function loadLanguage() {
            const userLang = navigator.language || navigator.userLanguage; 
            const lang = userLang.substring(0, 2).toLowerCase(); // Получаем первые два символа языка

            // Если язык поддерживается, загружаем текст для этого языка
            if (texts[lang]) {
                document.getElementById('heading').textContent = texts[lang].heading;
                document.getElementById('sub-heading').textContent = texts[lang].subHeading;
                document.getElementById('cta-button').textContent = texts[lang].ctaButton;
                document.getElementById('cta-button').href = texts[lang].downloadLink;
            } else {
                // Если язык не поддерживается, загружаем английский
                document.getElementById('heading').textContent = texts['en'].heading;
                document.getElementById('sub-heading').textContent = texts['en'].subHeading;
                document.getElementById('cta-button').textContent = texts['en'].ctaButton;
                document.getElementById('cta-button').href = texts['en'].downloadLink;
            }
        }
